{% extends 'base.html' %}
{% block title %}Tweet Scrapper{% endblock %}

{% block content %}
<h1>Welcome {{ info.screen_name }}!</h1> 
<img src="{{ info.profile_image_url }}"><br>
<p>
{{ info.description }}
</p>
</p>
Your tweets are here,
<ul>
{% for twt in tweets %}

<li>
{{twt}}
</li>
{% endfor %}
</ul>

 Get them as a pdf now? 
<a href="/getpdf">Yes</a>
</p> 
{% endblock %}
